  workflow_dispatch:

jobs:
  build:
    name: Build Docusaurus ğŸ¦•
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¦
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nodejs ğŸ§°
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies ğŸ“š
        run: npm ci

      - name: Build Website ğŸ› ï¸
        run: npm run build

      - name: Upload Build Artifact ğŸ“¨
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages ğŸš€
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
